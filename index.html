<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<meta http-equiv='X-UA-Compatible' content='IE=edge'>
		<meta name='viewport' content='width=device-width, initial-scale=1'>
		<meta name="author" content="Marvin Sernee">
		<meta 
			name="description" 
			content="NakijkBot is een AI systeem dat rekenwerk op de basisschool nakijkt.">
		<meta 
			name="keywords" 
			content="AI, educatie, NakijkBot, nakijken, robot, CNN, Artificial Intelligence, Python, Javascript">
		<link rel="stylesheet" type="text/css" href="style/app.css">
		<title>NakijkBot</title>
	</head>

	<body>
		<main>
			<section class="chalkboard">
				<h1 class="chalkboard--sum"></h1>
				<div class="chalkboard--controls">
					<button class="chalkboard--controls__button" id="clear">
						Clear						
						<img src="./images/eraser.svg" alt="eraser">
					</button>
					<button class="chalkboard--controls__button" id="fill">
						Vul in
						<img src="./images/chalks.svg" alt="chalks">
					</button>
				</div>
			</section>

			<section class="canvas-container">
				<canvas class="canvas--paper"></canvas>
			</section>
			
			<button id="check">Check answer</button>
		</main>

		<script src="js/script.js"></script>
	</body>
</html>
